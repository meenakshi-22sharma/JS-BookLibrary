<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Library</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MS Library</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>

        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
<!-- alert message -->
<div id="alertMessage">

</div>

  
  
  <!-- Optional JavaScript; choose one of the two! -->
  <div class="container my-3">
    <h2>Library Form</h2>
    <hr>
    <form id="form">
      <div class="row mb-3">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title">
        </div>
      </div>
      <div class="row mb-3">
        <label for="author" class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="author">
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Genre</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genre" id="Fiction" value="Fiction">
            <label class="form-check-label" for="Fiction">
              Fiction
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genre" id="Children" value="Children">
            <label class="form-check-label" for="Children">
              Children literature
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genre" id="Biography" value="Biography">
            <label class="form-check-label" for="Biography">
              Biography
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genre" id="Poetry" value="Poetry">
            <label class="form-check-label" for="Poetry">
              Poetry
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genre" id="Novel" value="Novel">
            <label class="form-check-label" for="Novel">
              Novel
            </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="genre" id="Science" value="Science">
            <label class="form-check-label" for="Science">
              Science
            </label>
          </div>
        </div>
      </fieldset>
      <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              Print issue ticket
            </label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add Book</button>
      <hr>
      <br>
    </form>
    <div id="table">
      <h3 style="text-align-last: center;">Library Data</h3>
      <table class="table table-striped"">
        <thead>
          <tr>
          
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Genre</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
      </table>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>
  <script src="js/app.js"></script>
